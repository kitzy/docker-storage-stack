name: Validate docker-compose.yml

on:
  pull_request:  # run on all PRs so the 'validate' check always exists
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect compose changes
        id: changed
        uses: dorny/paths-filter@v3
        with:
          filters: |
            compose:
              - 'docker-compose.yml'
              - '**/docker-compose.yml'

      - name: Set up Docker
        if: steps.changed.outputs.compose == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Validate Docker Compose file
        if: steps.changed.outputs.compose == 'true'
        run: docker compose -f docker-compose.yml config

      # Optional: explicitly mark “no compose changes” to be loud in logs
      - name: No compose changes
        if: steps.changed.outputs.compose != 'true'
        run: echo "No docker-compose.yml changes; validation skipped."


